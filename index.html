<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anitas Kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <nav>
            <img src="assets/navbar.png" alt="assets/navbar.png" style="width:90px;height:90px;">
        </nav>
        <div class="text-box">
            <img src="assets/logoBig.png" alt="assets/logoBig.png">
            <H2>We Provide The Best Food</H1>
            <h2>At The<strong> Right Price</strong></h1>
        </div>
    </section>
    <!------food------>
    <div class="food">
        <div class="happyhour">
            <div class="layer">
                <h2>Happy Hour Party Time</h2>
                <div class="happyhour">
                    <img src="assets/foodtop/breakfast.jpg" alt="assets/foodtop/breakfast.jpg">
                    <div class="layer">
                        <h2>Breakfast</h2>
                    </div>
                    <div class="happyhour">
                        <img src="assets/foodtop/lunch.jpg" alt="assets/foodtop/lunch.jpg">
                        <div class="layer">
                            <h2>Lunch</h2>
                        </div>
                        <div class="happyhour">
                            <img src="assets/foodtop/dinner.jpg" alt="assets/foodtop/dinner.jpg">
                            <div class="layer">
                                <h2>Dinner</h2>
                            </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
